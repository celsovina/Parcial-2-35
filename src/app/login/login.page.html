<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Correo</ion-label><br><br>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label><br><br>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onLogin(email, password)" expand="block">Login</ion-button><br><br>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span class="center-span">o </span><br><br>
        <ion-button type="submit" color="danger" (click)="onLoginGoogle()" expand="block" >
          Ingresar con Google
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p class="ion-text-center">
          <a href="/olvido-password">¿Olvidó la contraseña?</a>
        </p>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col>
      <p class="ion-text-center">
        <a href="/register">Crear Usuario</a>
      </p>
    </ion-col>


  </ion-row>


</ion-content>
